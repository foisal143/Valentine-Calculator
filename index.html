<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">
  <section>
    <div class=" container text-white p-5 ">
      <!-- <h1 class="text-center mb-5">My Velentine Budget</h1> -->
      <div class="w-50 mx-auto mb-2">
        <label class="fs-2 fw-bold my-2" for="">My Budget:</label>
        <input type="number" name="" id="budget" class="form-control w-50 d-inline"
          placeholder="Please Enter your budget">
        <p class="fs-2 fw-bold">My Budget: $<span id="myBudget"></span></p>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card pt-4 h-100">
            <img src="images/kitkat.png" class="card-img-top h-50 w-50 mx-auto" alt="...">
            <div class="card-body">
              <h5 class="card-title">kitkat Chocolate</h5>
              <p class="card-text fw-bold fs-2">$<span id="kitPrice">200</span></p>
              <input type="number" class="form-control" id="kitQun" placeholder="Please enter quentity">
              <button class="mt-3 btn btn-primary by-btn" id="kitBtn">By Now</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card pt-4 h-100">
            <img src="images/image-removebg-preview.png" class="card-img-top h-50 w-50 mx-auto" alt="...">
            <div class="card-body">
              <h5 class="card-title">Rose</h5>
              <p class="card-text fw-bold fs-2">$<span id="rosePrice">100</span></p>
              <input type="number" class="form-control" id="roseQun" placeholder="Please enter quentity">
              <button class="mt-3 btn btn-primary by-btn" id="roseBtn">By Now</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card pt-4 h-100">
            <img src="images/diary.jpg" class="card-img-top h-50 w-50 mx-auto" alt="...">
            <div class="card-body">
              <h5 class="card-title">Diary</h5>
              <p class="card-text fw-bold fs-2">$<span id="diaryPrice">100</span></p>
              <input type="number" class="form-control" id="diaryQun" placeholder="Please enter quentity">
              <button class="mt-3 btn btn-primary by-btn" id="diaryBtn">By Now</button>
            </div>
          </div>
        </div>

      </div>


    </div>
  </section>
  <section>
    <div class="row container mx-auto w-75">
      <div class="col text-center mb-5  mx-4 bg-white p-4 rounded">
        <h3>Chocolate: $<span id="chTot">00</span></h3>
        <hr>
        <h3>Rose: $<span id="rsTot">00</span></h3>
        <hr>
        <h3>Diary: $<span id="drTot">00</span></h3>
        <hr>
        <h3>Total: $<span id="total">00</span></h3>

        <h2>Use Promo Code for 10% Discount</h2>
        <input id="discount" type="text" class="form-control d-inline mb-2 w-50 mx-auto" placeholder="101">
        <p id="dis-rs" class=" text-danger"></p>
        <button id="disBtn" class="btn btn-primary ">Apply Now</button>
        <p class="fs-2 fw-bold">All Cost: $<span id="totalCost">00</span></p>
        <button class="btn btn-primary" id="by-all">By All</button>
        <p class="text-success fs-3" id="byAllProduct"></p>
      </div>

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="hello.js"></script>
</body>

</html>
